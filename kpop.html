<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>kpop</title>
</head>
<body>
    <section class="fix" id="fix">
        <aside>
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://twitter.com/?lang=en-ca"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://myaccount.google.com/profile"><i class="fa-brands fa-google-plus-g"></i></a>
        </aside>
    </section>
    <nav>
        <section class="title page">
            <figure>
                <img src="/img/k.png" alt="icon">
            </figure>
            <h1>Korean Pop</h1>
        </section>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#calendar">Calendar</a></li>
            <li><a href="#artists">Artists</a></li>
            <li><a href="#onsale">Sale</a></li>
            <li><a href="#audition">Audition</a></li>
        </ul>
        <details>
            <summary class="fa-solid fa-bars"></summary>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#calendar">Calendar</a></li>
                <li><a href="#artists">Artists</a></li>
                <li><a href="#onsale">Sale</a></li>
                <li><a href="#audition">Audition</a></li>
            </ul>
        </details>
    </nav>
    <header>
        <article id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <article class="carousel-inner">
              <article class="carousel-item active">
                <img src="/img/bigbang.img" class="d-block w-100" alt="bigbang">
              </article>
              <article class="carousel-item">
                <img src="/img/blackpink_img" class="d-block w-100" alt="blackpink">
              </article>
              <article class="carousel-item">
                <img src="/img/winner.img" class="d-block w-100" alt="winners">
              </article>
            </article>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </article>
    </header>
    <main>
            <section class="calendar">

            </section>
            <section class="artists"></section>
            <section class="onsale"></section>
            <section class="audition"></section>
    </main>
    <footer>
            <p>
                Copyright &copy; Claire Na All rights reserved
            </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>   
</body>
</html>
